<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin Add Products</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css">
   </head>
	<body style="background-color:beige;">
	<br><h1 style="text-align: center; font-family:Georgia, 'Times New Roman', Times, serif;font-size: 200%; color: darkolivegreen;">Add NEW Products</h1><br>
	<div class="container">
        <div id="main">
            <div id="main" class="card card-body">
               <form id="addForm" method="POST">
                   <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <label for="floatingInputGrid">Category</label>
                                <select class="form-control" id="category" name="category">
                                    <option>Beauty</option>
                                    <option>Clothing</option>
                                    <option>Electronics</option>
                                    <option>Food</option>
                                    <option>Health</option>
                                    <option>Sports</option>
                                    <option>Travel</option>
                                </select>
                            </div>
                         </div>
                         <div class="col-md">
                           <div class="form-floating">
                               <label for="floatingInputGrid">Title</label>
                               <input type="text" class="form-control" id="title" name="title" >
                           </div>
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <label for="floatingInputGrid">Price</label>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" >
                            </div>
                         </div>
                        <div class="col-md">
                           <div class="form-floating">
                               <label for="floatingInputGrid">Description</label>
                               <input type="text" class="form-control" id="description" name="description" >
                           </div>
                        </div>
                    </div>
                    <div class="row g-2">
                       <div class="col">
                       <br><br>
                        <input type="submit" class="btn btn-success btn-lg" value="Add Product" onclick="details()">      
                    </div>  
                   </div>
                </form>
            </div>
            <br><hr><br>
            <ul id="listOfProducts">
                <li><h3 style=" font-family:Georgia, 'Times New Roman', Times, serif; color: darkolivegreen;">Beauty</h3>
                    <ul id="Beauty"></ul>
                </li>
                <li><h3 style=" font-family:Georgia, 'Times New Roman', Times, serif; color: darkolivegreen;">Clothing</h3>
                    <ul id="Clothing"></ul>
                </li>
                <li><h3 style=" font-family:Georgia, 'Times New Roman', Times, serif; color: darkolivegreen;">Electronics</h3>
                    <ul id="Electronics"></ul>
                </li>
                <li><h3 style=" font-family:Georgia, 'Times New Roman', Times, serif; color: darkolivegreen;">Food</h3>
                    <ul id="Food"></ul>
                </li>
                <li><h3 style=" font-family:Georgia, 'Times New Roman', Times, serif; color: darkolivegreen;">Health</h3>
                    <ul id="Health"></ul>
                </li>
                <li><h3 style=" font-family:Georgia, 'Times New Roman', Times, serif; color: darkolivegreen;">Sports</h3>
                    <ul id="Sports"></ul>
                </li>
                <li><h3 style=" font-family:Georgia, 'Times New Roman', Times, serif; color: darkolivegreen;">Travel</h3>
                    <ul id="Travel"></ul>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="addProducts.js"></script>
</body>
</html>
